<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/cssFiles/style.css">
  </head>
  <body>
    <!--[if lt IE 7]>

    <![endif]-->
      
    
        <div class="layoutGrid">

          <div class="layoutUpper">
            <div class="preferences">
              <form action="">
                <div class="flex-container">
                  <div class="preference">
                    <label for="sizeOfTheGridSelect">Size</label>
                    <select name="sizeOfTheGridSelect" id="sizeOfTheGridSelect" >
                      <option value="3">3</option>
                      <option value="4" selected>4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                  <div class="preference">
                    <label for="numberOfGreensSelect">Number of Greens</label>
                    <select name="numberOfGreensSelect" id="numberOfGreensSelect"">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5" selected>5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                  <div class="preference">
                    <label for="timeSelect">Time/seconds</label>
                    <select name="seconds" id="seconds">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4" selected>4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
            <div class="startGameButtonDiv">
              <button id="startButton" class="gameButton" >Start game</button>
            </div>
            <div class="resetGameButtonDiv">
              <button disabled id="resetButton" class="gameButton" >Reset game</button>
            </div>
          </div>

          <div class="game layoutGameGrid">
            <div class="grid">
              <div id="left" class="left">
                <div id="upperLeft" class="upperLeft gameGrid question"></div>
                <div id="lowerLeft" class="lowerLeft gameGrid question"></div>
              </div>
              <div id="right" class="right">
                <div id="upperRight" class="upperRight gameGrid answer"></div>
                <div id="lowerRight" class="lowerRight gameGrid answer"></div>
              </div>
            </div>
          </div>

          <div class="results layoutResults">
            <div >
              <h3>Points of the round</h3>     
              <p id="roundPoints" class="points"></p>
            </div>
            <div>
              <h3>Total points</h3>
              <p id="totalPoints" class="points"></p>
            </div>
          </div>

        </div>
          
        
    
    <script src="/scripts/js/bundle.js" async defer></script>
  </body>
</html>
